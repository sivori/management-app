<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Management Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="quadrants">
        <div class="quadrant" id="quadrant1">
            <label for="text1">Today's Todos</label>
            <textarea id="text1">List today's tasks.</textarea>
        </div>
        <div class="quadrant" id="quadrant2">
            <label for="text2">Who should I praise?</label>
            <textarea id="text2">List people to be praised and the subject.</textarea>
        </div>
        <div class="quadrant" id="quadrant3">
            <label for="text3">What shouldn't I get?</label>
            <textarea id="text3">What tasks should have been delegated differently?</textarea>
        </div>
        <div class="quadrant" id="quadrant4">
            <label for="text4">Who should I counsel?</label>
            <textarea id="text4">List people to follow up with helpful counsel or correction.</textarea>
        </div>
    </div>
    <div id="pomodoro">
        <button id="startTimer">üçÖStart Pomodoro</button>
        <div id="timerDisplay">25:00</div>
        <div id="countDisplay">Completed: 0</div>
    </div> 
    </div> 
      
<script>
document.getElementById('startTimer').addEventListener('click', function() {
    var duration = 25 * 60; // 25 minutes in seconds
    var display = document.getElementById('timerDisplay');
    var timer = duration, minutes, seconds;

    // Initialize or retrieve the count from session storage
    var count = sessionStorage.getItem('timerCount') ? parseInt(sessionStorage.getItem('timerCount'), 10) : 0;

    var interval = setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
            clearInterval(interval);
            alert('Timer finished!');

            // Increment the count and update session storage
            count++;
            sessionStorage.setItem('timerCount', count.toString());
        }
    }, 1000);
});
// Function to update the display with the current count
function updateCountDisplay() {
    var count = sessionStorage.getItem('timerCount') ? parseInt(sessionStorage.getItem('timerCount'), 10) : 0;
    document.getElementById('countDisplay').textContent = 'Count: ' + count;
}

// Call the function to update the display when the page loads
updateCountDisplay();
</script>
 <script src="script.js"></script>
</body>
</html>
